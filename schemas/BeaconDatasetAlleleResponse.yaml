$id: https://beacon-project.io/schemas/beacon-v2/BeaconDatasetAlleleResponse/2.0
$schema: http://json-schema.org/draft-07/schema#
description: 'Response containing information about an allele in a particular dataset.

  '
meta:
  contributors:
  - description: ELIXIR Beacon team
    id: https://beacon-project.io/categories/people.html
  - description: Sabela de la Torre Pernas
    id: https://beacon-project.io/people/Sabela-de-la-Torre/
  - description: Jordi Rambla De Argila
    id: https://beacon-project.io/people/Jordi-Rambla/
  - description: Michael Baudis
    id: orcid:0000-0002-9903-4248
  provenance:
  - description: Beacon v2 draft schema
    id: https://github.com/ga4gh-beacon/specification-v2
  sb_status: playground
  used_by:
  - description: Beacon, for Beacon v2 testing
    id: https://github.com/ga4gh-beacon/specification-v2
properties:
  callCount:
    description: "Total number of calls in the dataset. Missing calls are not \nincluded.\n"
    format: int64
    minimum: 0
    type: integer
  datasetHandover:
    items:
      $ref: ./Handover
    type: array
  datasetId:
    description: 'not provided

      '
    type: string
  error:
    $ref: ./BeaconError
  exists:
    description: Indicator of whether the given allele was observed in the dataset.
      This should be non-null, unless there was an error, in which case `error` has
      to be non-null.
    type: boolean
  externalUrl:
    description: URL to an external system, such as a secured beacon or a system providing
      more information about a given allele (RFC 3986 format).
    type: string
  frequency:
    description: 'Frequency of this allele in the dataset. Between 0 and 1, inclusive.

      '
    maximum: 1
    minimum: 0
    type: number
  info:
    description: "Additional unspecified metadata about the dataset response or its\
      \ \ncontent.\n"
    example:
      additionalInfoKey1:
      - additionalInfoValue1
      - additionalInfoValue2]
      additionalInfoKey2: additionalInfoValue3
    type: object
  note:
    description: 'Additional note or description of the response.

      '
    type: string
  sampleCount:
    description: "Number of samples in the dataset where the requested allele is \n\
      found.\n"
    format: int64
    minimum: 0
    type: integer
  variantCount:
    description: "Number of times the requested allele has been observed in the \n\
      dataset.\n"
    format: int64
    minimum: 0
    type: integer
required:
- datasetId
title: BeaconDatasetAlleleResponse
type: object
version: '2.0'
