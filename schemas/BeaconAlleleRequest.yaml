$id: https://beacon-project.io/schemas/beacon-v2/BeaconAlleleRequest/2.0.0-draft.1
$schema: http://json-schema.org/draft-07/schema#
description: "Allele request made against the beacon. The allele must be mapped \n\
  against a sequence in a genome, and a range can be optionally specified.\n"
meta:
  contributors:
  - description: ELIXIR Beacon team
    id: https://beacon-project.io/categories/people.html
  - description: Sabela de la Torre Pernas
    id: https://beacon-project.io/people/Sabela-de-la-Torre/
  - description: Jordi Rambla De Argila
    id: https://beacon-project.io/people/Jordi-Rambla/
  - description: Michael Baudis
    id: orcid:0000-0002-9903-4248
  provenance:
  - description: Beacon v2 draft schema
    id: https://github.com/ga4gh-beacon/specification-v2
  sb_status: playground
  used_by:
  - description: Beacon, for Beacon v2 testing
    id: https://github.com/ga4gh-beacon/specification-v2
properties:
  alternateBases:
    $ref: ./AlternateBases
  assemblyId:
    description: 'Assembly identifier (GRC notation, e.g. `GRCh37`).

      '
    example: GRCh38
    type: string
  datasetIds:
    description: Identifiers of datasets, as defined in `BeaconDataset`. If this field
      is null/not specified, all datasets should be queried.
    items:
      type: string
    type: array
  end:
    description: Precise end coordinate (0-based, exclusive). See start.
    type: integer
  endMax:
    description: 'Maximum end coordinate. See `startMin`.

      '
    type: integer
  endMin:
    description: 'Minimum end coordinate. See `startMin`.

      '
    type: integer
  includeDatasetResponses:
    description: Indicator of whether responses for individual datasets (datasetAlleleResponses)
      should be included in the response (BeaconAlleleResponse) to this request or
      not. If null (not specified), the default value of NONE is assumed.
    enum:
    - ALL
    - HIT
    - MISS
    - NONE
    type: string
  mateName:
    $ref: ./Chromosome
  referenceBases:
    $ref: ./ReferenceBases
  referenceName:
    $ref: ./Chromosome
  start:
    description: "Precise start coordinate position, allele locus (0-based, inclusive).\n\
      * start only:\n  - for single positions, e.g. the start of a specified sequence\
      \ \n  alteration where the size is given through the specified \n  `alternateBases`\n\
      \  - typical use are queries for SNV and small InDels\n  - the use of \"start\"\
      \ without an \"end\" parameter requires the use \n  of \"referenceBases\"\n\
      * start and end:\n  - special use case for exactly determined structural changes\n"
    format: int64
    minimum: 0
    type: integer
  startMax:
    description: 'Maximum start coordinate. See `startMin`.

      '
    type: integer
  startMin:
    description: "Minimum start coordinate\n* startMin + startMax + endMin + endMax\n\
      \  - for querying imprecise positions (e.g. identifying all \n  structural variants\
      \ starting anywhere between `startMin` <-> \n  `startMax`, and ending anywhere\
      \ between endMin <-> endMax)\n  - single or double sided precise matches can\
      \ be achieved by \n  setting `startMin` = `startMax` XOR `endMin` = `endMax`\n"
    type: integer
  variantType:
    description: "The `variantType` is used to denote e.g. structural variants.\n\n\
      Examples:\n* DUP: duplication of sequence following `start`; not necessarily\
      \ in\nsitu\n* DEL: deletion of sequence following `start`\n* BND: breakend,\
      \ i.e. termination of the allele at position\n      `start` or in the `startMin`\
      \ => `startMax` interval, or fusion\n      of the sequence to distant partner\n\
      \n\nOptional: either `alternateBases` or `variantType` is required.\n"
    type: string
required:
- referenceName
- referenceBases
- assemblyId
title: BeaconAlleleRequest
type: object
version: 2.0.0-draft.1
