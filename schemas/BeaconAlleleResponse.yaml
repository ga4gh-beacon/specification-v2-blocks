$id: https://schemablocks.org/schemas/beacon/BeaconAlleleResponse/2.0
$schema: http://json-schema.org/draft-07/schema#
description: "Response to a query for information about an allele, made against the\
  \ \nbeacon.\n"
meta:
  contributors:
  - description: ELIXIR Beacon team
    id: https://beacon-project.io/categories/people.html
  - description: Sabela de la Torre Pernas
  - description: Jordi Rambla De Argila
  - description: Michael Baudis
    id: orcid:0000-0002-9903-4248
  provenance:
  - description: Beacon v2 draft schema
    id: https://github.com/ga4gh-beacon/specification-v2
  sb_status: playground
  used_by:
  - description: Beacon, for Beacon v2 testing
    id: https://github.com/ga4gh-beacon/specification-v2
properties:
  alleleRequest:
    $ref: ./BeaconAlleleRequest
  beaconHandover:
    items:
      $ref: ./Handover
    type: array
  datasetAlleleResponses:
    description: Indicator of whether the given allele was  observed in individual
      datasets. This should be non-null if `includeDatasetResponses` in the corresponding
      `BeaconAlleleRequest` is true, and null otherwise.
    items:
      $ref: ./BeaconDatasetAlleleResponse
    type: array
  error:
    $ref: ./BeaconError
  exists:
    description: Indicator of whether the given allele was observed in any of the
      datasets queried. This should be non-null, unless there was an error, in which
      case `error` has to be non-null.
    type: boolean
  info:
    description: 'Additional unspecified metadata about the response or its content.

      '
    example:
      additionalInfoKey: additionalInfoValue
    type: object
required:
- beaconId
title: BeaconAlleleResponse
type: object
version: '2.0'
