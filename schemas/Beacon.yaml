$id: https://beacon-project.io/schemas/beacon-v2/Beacon/2.0
$schema: http://json-schema.org/draft-07/schema#
description: 'Metadata describing a beacon instance.

  '
meta:
  contributors:
  - description: ELIXIR Beacon team
    id: https://beacon-project.io/categories/people.html
  - description: Sabela de la Torre Pernas
    id: https://beacon-project.io/people/Sabela-de-la-Torre/
  - description: Jordi Rambla De Argila
    id: https://beacon-project.io/people/Jordi-Rambla/
  - description: Michael Baudis
    id: orcid:0000-0002-9903-4248
  provenance:
  - description: Beacon v2 draft schema
    id: https://github.com/ga4gh-beacon/specification-v2
  sb_status: playground
  used_by:
  - description: Beacon, for Beacon v2 testing
    id: https://github.com/ga4gh-beacon/specification-v2
properties:
  alternativeUrl:
    description: Alternative URL to the API, e.g. a restricted version of this beacon
      (RFC 3986 format).
    example: http://example.org/wiki/Main_Page
    type: string
  apiVersion:
    description: Version of the API provided by the beacon.
    example: v0.3
    type: string
  createDateTime:
    description: 'The time the beacon was created (ISO 8601 format).

      '
    example: 2012-07-19 or 2017-01-17T20:33:40Z
    type: string
  datasets:
    description: Dataset(s) served by the beacon.
    items:
      $ref: ./BeaconDataset
    minItems: 1
    type: array
  description:
    description: 'Description of the beacon.

      '
    type: string
  id:
    description: 'Unique identifier of the beacon. Use reverse domain name notation.

      '
    example: org.ga4gh.beacon
    type: string
  info:
    description: 'Additional unspecified metadata about the Beacon service.

      '
    example:
      additionalInfoKey1: additionalInfoValue1
      additionalInfoKey2:
      - additionalInfoValue2
      - additionalInfoValue3
    type: object
  name:
    description: 'Name of the beacon.

      '
    type: string
  organization:
    $ref: ./BeaconOrganization
  sampleAlleleRequests:
    description: Examples of interesting queries, e.g. a few queries demonstrating
      different responses.
    items:
      $ref: ./BeaconAlleleRequest
    type: array
  updateDateTime:
    description: 'The time the beacon was updated in (ISO 8601 format).

      '
    example: 2012-07-19 or 2017-01-17T20:33:40Z
    type: string
  version:
    description: 'Version of the beacon.

      '
    example: v0.1
    type: string
  welcomeUrl:
    description: 'URL to the welcome page for this beacon (RFC 3986 format).

      '
    example: http://example.org/wiki/Main_Page
    type: string
required:
- id
- name
- apiVersion
- organization
- datasets
title: Beacon
type: object
version: '2.0'
